<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us </title>

    <!-- For Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- For CSS -->
    <link rel="stylesheet" href="css/contactPage.css">

</head>
<body>

    <!-- For BackGround Transition -->
    <canvas id=c></canvas>

    <!-- Contact Us Form -->
    <section id="contactUs">

        <!-- For Social Links -->
        <div class="socialLinks">

            <!-- Social Icons -->
            <a href="#" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="tel:" target="_blank"><i class="fa fa-phone" aria-hidden="true"></i></a>
            <a href="mailto:" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a>

        </div>

        <!-- For Contact Box -->
        <div class="contactBox" id="contactForm">

            <div class="boxHeading">
                <h1> Get In Touch </h1>
                <p> Call or Email Us Regarding Questions or Issues </p>
            </div>

            <div class="boxInput">
                <input type="text" placeholder="Full Name" name="name" id="name" required>
                <input type="email" placeholder="example@gmail.com" name="email" id="email" required>
                <input type="text" placeholder="+91 99999 99999" name="phoneno" id="phoneno" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave Your Message" required></textarea>
            </div>

            <button id="submitBtn"> SEND </button>

        </div>

        <!-- For Map Section -->
        <div class="mapBox">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7776.039331599688!2d79.16208205000001!3d12.970593350000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bad47a36f5b0d4b%3A0x983cad8ccde24f9e!2sVIT!5e0!3m2!1sen!2sin!4v1686146673527!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        </div>

    </section>
    
    <!-- For JavaScript -->
    <script src="js/contactPage.js"></script>
    <script src="js/contactusBack.js"></script>

</body>
</html>
